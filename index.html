<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <!-- If we have more than 12 columns the content will be moved to the next row -->
        <div class="col-sm-2 shadow-sm p-3 mb-3 bg-body rounded text-center align-middle">9AM</div>
        <div class="col-sm-8 shadow-sm p-3 mb-3 bg-body rounded text-center  align-middle" id="task-9"></div>
        <div class="col-sm-2 bg-info bg-gradient shadow-sm p-3 mb-3 bg-body rounded m">col-sm</div> 
      
        <div class="col-sm-2 shadow-sm p-3 mb-3 bg-body rounded text-center align-middle">10AM</div>
        <div class="col-sm-8 shadow-sm p-3 mb-3 bg-body rounded text-center  align-middle" id="task-10"><li ></li></div>
        <div class="col-sm-2 bg-info bg-gradient shadow-sm p-3 mb-3 bg-body rounded m">col-sm</div> 

        <div class="col-sm-2 shadow-sm p-3 mb-3 bg-body rounded text-center align-middle">11AM</div>
        <div class="col-sm-8 shadow-sm p-3 mb-3 bg-body rounded text-center  align-middle" id="task-11"><li ></li></div>
        <div class="col-sm-2 bg-info bg-gradient shadow-sm p-3 mb-3 bg-body rounded m">col-sm</div> 
      
        <div class="col-sm-2 shadow-sm p-3 mb-3 bg-body rounded text-center align-middle">12AM</div>
        <div class="col-sm-8 shadow-sm p-3 mb-3 bg-body rounded text-center  align-middle" id="task-12"><li ></li></div>
        <div class="col-sm-2 bg-info bg-gradient shadow-sm p-3 mb-3 bg-body rounded m">col-sm</div> 

        <div class="col-sm-2 shadow-sm p-3 mb-3 bg-body rounded text-center align-middle">1PM</div>
        <div class="col-sm-8 shadow-sm p-3 mb-3 bg-body rounded text-center  align-middle" id="task-13"><li ></li></div>
        <div class="col-sm-2 bg-info bg-gradient shadow-sm p-3 mb-3 bg-body rounded m">col-sm</div> 
      
        <div class="col-sm-2 shadow-sm p-3 mb-3 bg-body rounded text-center align-middle">2PM</div>
        <div class="col-sm-8 shadow-sm p-3 mb-3 bg-body rounded text-center  align-middle" id="task-14"><li ></li></div>
        <div class="col-sm-2 bg-info bg-gradient shadow-sm p-3 mb-3 bg-body rounded m">col-sm</div> 

        <div class="col-sm-2 shadow-sm p-3 mb-3 bg-body rounded text-center align-middle">3PM</div>
        <div class="col-sm-8 shadow-sm p-3 mb-3 bg-body rounded text-center  align-middle" id="task-15"><li ></li></div>
        <div class="col-sm-2 bg-info bg-gradient shadow-sm p-3 mb-3 bg-body rounded m">col-sm</div> 
      
        <div class="col-sm-2 shadow-sm p-3 mb-3 bg-body rounded text-center align-middle">4PM</div>
        <div class="col-sm-8 shadow-sm p-3 mb-3 bg-body rounded text-center  align-middle" id="task-16"><li ></li></div>
        <div class="col-sm-2 bg-info bg-gradient shadow-sm p-3 mb-3 bg-body rounded m">col-sm</div> 

        <div class="col-sm-2 shadow-sm p-3 mb-3 bg-body rounded text-center align-middle">5PM</div>
        <div class="col-sm-8 shadow-sm p-3 mb-3 bg-body rounded text-center  align-middle" id="task-17"><li ></li></div>
        <div class="col-sm-2 bg-info bg-gradient shadow-sm p-3 mb-3 bg-body rounded m">col-sm</div> 
       
      </div>
      
      
  
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.js"></script>

    <script src="./assets/js/script.js"></script>
